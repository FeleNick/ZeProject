{% extends "myapp/base.html" %}

{% block title %}Random Chuck Norris Joke{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>{{ joke.value }}</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" name="like" value="like">Like</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Refresh</button>
    </form>
{% endblock %}
