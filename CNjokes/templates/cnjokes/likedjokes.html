{% block title %}Liked Chuck Norris Jokes{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Liked Chuck Norris Jokes</h2>
    <ul>
        {% for joke in liked_jokes %}
            <li>
                {{ joke.joke }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
