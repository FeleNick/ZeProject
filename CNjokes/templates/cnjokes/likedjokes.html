{% extends "myapp/base.html" %}

{% block title %}Liked Chuck Norris Jokes{% endblock %}

{% block content %}
    <h2>Liked Chuck Norris Jokes</h2>
    <ul>
        {% for joke in object_list %}
            <li>
                {{ joke.joke }}
                <a href="{% url 'delete_joke' joke.pk %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
