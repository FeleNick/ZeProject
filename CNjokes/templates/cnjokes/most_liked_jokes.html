{% extends "myapp/base.html" %}

{% block title %}Most Liked Chuck Norris Jokes{% endblock %}

{% block content %}
    <h2>Most Liked Chuck Norris Jokes</h2>
    <ul>
        {% for joke in object_list %}
            <li>
                {{ joke.joke }} ({{ joke.likes }} likes)
            </li>
        {% endfor %}
    </ul>
{% endblock %}
