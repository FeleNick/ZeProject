{% extends 'myapp/base.html' %}

{% block content %}
  <h2>{{ form_title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <div class="alert alert-danger">
        Please correct the error{{ form.errors|pluralize }} below.
      </div>
    {% endif %}
    <button type="submit">Save</button>
  </form>
{% endblock %}
