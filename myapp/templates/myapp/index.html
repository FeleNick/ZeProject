{% extends "myapp/base.html" %}

{% block content %}
<h1>To Do List:</h1>
<ul>
    {% for task in tasks %}
    <li>
        <input type="checkbox" name="task-complete" {% if task.completed %}checked{% endif %} disabled> 
        {{ task.task_name }}
        <form action="{% url 'edit_task' task.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Edit">
        </form>
        <form action="{% url 'delete_task' task.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete">
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
